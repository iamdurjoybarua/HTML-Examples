<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and IDs</title>
    <style>
        .highlight {
            background-color: yellow;
        }
        #main-title {
            color: blue;
        }
    </style>
</head>
<body>

    <h1 id="main-title">Main Page Heading</h1>

    <p>This paragraph is normal.</p>

    <p class="highlight">This paragraph is highlighted using a CSS class.</p>
    
    <p>This is another normal paragraph.</p>
    
    <p class="highlight">This paragraph also has the same highlight class.</p>

</body>
</html>
