<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Text</title>
</head>
<body>

    <h1>Code and Technical Tags</h1>

    <p>A simple program might look like this:</p>
    <code>
        <pre>
            function sayHello() {
              console.log("Hello, World!");
            }
        </pre>
    </code>

    <p>The output from the program would be: <samp>Hello, World!</samp></p>

    <p>Press <kbd>Ctrl</kbd> + <kbd>C</kbd> to copy the text.</p>
    
</body>
</html>
