<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Table</title>
</head>
<body>

    <h1>Student Roster</h1>

    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Major</th>
                <th>GPA</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Jane Doe</td>
                <td>Computer Science</td>
                <td>3.8</td>
            </tr>
            <tr>
                <td>102</td>
                <td>John Smith</td>
                <td>Mechanical Engineering</td>
                <td>3.5</td>
            </tr>
            <tr>
                <td>103</td>
                <td>Emily White</td>
                <td>Biology</td>
                <td>4.0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Students:</td>
                <td>3</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
