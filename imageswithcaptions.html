<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure and Figcaption</title>
</head>
<body>

    <h1>Images with Captions</h1>
    
    <figure>
        <img src="https://via.placeholder.com/400" alt="A placeholder image with a caption">
        <figcaption>Fig. 1: This is a placeholder image demonstrating the use of the `figcaption` tag.</figcaption>
    </figure>

</body>
</html>
