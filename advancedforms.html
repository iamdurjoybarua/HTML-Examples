<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form Inputs</title>
</head>
<body>

    <h1>Advanced Form Inputs</h1>
    
    <form>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        
        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday"><br><br>
        
        <label for="favcolor">Favorite Color:</label><br>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
        
        <label for="volume">Volume (0 to 100):</label><br>
        <input type="range" id="volume" name="volume" min="0" max="100"><br><br>
        
        <label for="search">Search the site:</label><br>
        <input type="search" id="search" name="search"><br><br>
        
        <input type="submit" value="Submit">
    </form>

</body>
</html>
