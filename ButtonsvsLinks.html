<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons and Links</title>
</head>
<body>

    <h1>Buttons vs. Links</h1>

    <p>This is a link that navigates to another page:</p>
    <a href="https://www.google.com">Go to Google</a>

    <p>This is a button that performs an action (e.g., in JavaScript):</p>
    <button onclick="alert('Hello, World!')">Click Me!</button>

</body>
</html>
